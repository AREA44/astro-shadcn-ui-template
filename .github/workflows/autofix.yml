name: autofix.ci

on:
  pull_request:
  push:
    branches: ['main']

permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11

      - name: Install Dependencies
        run: bun install
  
      - name: Format with Prettier
        run: bun exec prettier -w . "!.github"
        
      - name: Run autofix.ci
        uses: autofix-ci/action@v1.3
